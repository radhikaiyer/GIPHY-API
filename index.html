<!DOCTYPE html>
<html>
<head>
	<title>GIPHY API</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body id="wholeThing">

<div class="jumbotron" id="header">
  <h1>Netflix Has The Best Shows</h1>
  <h4>Click the buttons to display GIPHYs of your favorite Netflix shows<br>The GIPHYs will play when clicked and pause when clicked</h4>
</div>

<form class="form-inline" id="netflixSearch">
  <div class="form-group">
    <label for="netflixInput">Search for a Netflix Show</label>
    <input type="text" id="netflixInput">
  </div>
  
  <input id="addShow" type="submit" value="submit">
</form>

<div class="row">
  <div class="container">
    <div class="btn-group inline pull-left">
      <button class="btn btn-primary" id="show" data-search="Narcos">Narcos</button>
      <button class="btn btn-primary" id="show" data-search="Daredevil">Daredevil</button>
      <button class="btn btn-primary" id="show" data-search="Stranger Things">Stranger Things</button>
      <button class="btn btn-primary" id="show" data-search="Orange Is The New Black">Orange Is The New Black</button>
      <button class="btn btn-primary" id="show" data-search="Luke Cage">Luke Cage</button>

      <div id="myButtons"></div>
    </div> 
  </div> 
</div> 


<div class="row">
  <div class="container">
      <span><div id="gifArea"></div></span>
  </div> 
</div> 
<script src="assets/javascript/giphy.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/dojo/1.13.0/dojo/dojo.js"></script>

</body>
</html>
